#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "mobilizon"
name = "Mobilizon"
description.en = "Decentralized and federated platform to organize events"
description.fr = "Plateforme décentralisée et fédérée pour organiser des événements"

version = "4.1.0~ynh1"

maintainers = ["rodinux"]

[upstream]
license = "AGPL-3.0-or-later"
website = "https://joinmobilizon.org/"
demo = "https://demo.mobilizon.org"
userdoc = "https://docs.joinmobilizon.org"
code = "https://framagit.org/framasoft/mobilizon/"
fund = "https://soutenir.framasoft.org/"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64"]
multi_instance = false
ldap = true
sso = true
disk = "200M"
ram.build = "700M"
ram.runtime = "400M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr", "en"]
    default = "fr"

    [install.admin]
    type = "user"

[resources]
    [resources.sources.bookworm]
    amd64.url = "https://packages.joinmobilizon.org/5.1.0/mobilizon_5.1.0_amd64-debian-bookworm.tar.gz"
    amd64.sha256 = "9c3c0dcfb5d0eaf37f79029fb024e6075cbaf2ecdc2b53c11770dbc6e28b2aac"

    [resources.sources.bullseye]
    amd64.url = "https://packages.joinmobilizon.org/5.1.0/mobilizon_5.1.0_amd64-debian-bullseye.tar.gz"
    amd64.sha256 = "450b28eef72a38244a7f992b1504391cac7e951bf8159e2534a248e97405e4a0"

#    autoupdate.strategy = "latest_gitlab_release"
#    autoupdate.asset.amd64 = "mobilizon_.*-bullseye-amd64.tar.gz"
#    autoupdate.asset.arm64 = "mobilizon_.*-bullseye-arm64.tar.gz"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["uploads"]
    owner = "__APP__:rwx"
    group = "__APP__:rwx"

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 8095

    [resources.apt]
    packages = [
        "postgresql",
        "postgresql-client",
        "postgresql-contrib",
        "postgis",
        "postgresql-postgis-scripts",
        "postgresql-postgis",
        "argon2",
        "imagemagick",
        "webp",
        "gifsicle",
        "jpegoptim",
        "optipng",
        "pngquant",
        "file",
    ]

    [resources.database]
    type = "postgresql"

#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "mobilizon"
name = "Mobilizon"
description.en = "Decentralized and federated platform to organize events"
description.fr = "Plateforme décentralisée et fédérée pour organiser des événements"

version = "5.1.2~ynh1"

maintainers = ["rodinux"]

[upstream]
license = "AGPL-3.0-or-later"
website = "https://joinmobilizon.org/"
demo = "https://demo.mobilizon.org"
userdoc = "https://docs.joinmobilizon.org"
code = "https://framagit.org/framasoft/mobilizon/"
fund = "https://soutenir.framasoft.org/"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64"]
multi_instance = false

ldap = true
sso = true

disk = "200M"
ram.build = "700M"
ram.runtime = "400M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr", "en"]
    default = "fr"

    [install.admin]
    type = "user"

[resources]
    [resources.sources.main]
    prefetch = false
    amd64.url = "https://packages.joinmobilizon.org/5.1.2/mobilizon_5.1.2_debian-bookworm_amd64.tar.gz"
    amd64.sha256 = "69f3252c892b77aef2785cbbdfeada8f294d1674b08812e6cbcdd04b6e3ee449"
    arm64.url = "https://packages.joinmobilizon.org/5.1.2/mobilizon_5.1.2_debian-bookworm_arm64.tar.gz"
    arm64.sha256 = "faad20be2f5b759abb07a100b7440687628f063634ad3092baaa1db869b874d1"


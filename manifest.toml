#    autoupdate.asset.amd64 = "mobilizon_.*-bullseye-amd64.tar.gz"
#    autoupdate.asset.arm64 = "mobilizon_.*-bullseye-arm64.tar.gz"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.data_dir]
    subdirs = ["uploads"]
    owner = "__APP__:rwx"
    group = "__APP__:rwx"

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 8095

    [resources.apt]
    packages = [
        "postgresql",
        "postgresql-client",
        "postgresql-contrib",
        "postgis",
        "postgresql-postgis-scripts",
        "postgresql-postgis",
        "argon2",
        "imagemagick",
        "webp",
        "gifsicle",
        "jpegoptim",
        "optipng",
        "pngquant",
        "file",
    ]

    [resources.database]
    type = "postgresql"

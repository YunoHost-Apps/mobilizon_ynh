#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "mobilizon"
name = "Mobilizon"
description.en = "Decentralized and federated platform to organize events"
description.fr = "Plateforme décentralisée et fédérée pour organiser des événements"

version = "5.0.1~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0-or-later"
website = "https://joinmobilizon.org/"
demo = "https://demo.mobilizon.org"
userdoc = "https://docs.joinmobilizon.org"
code = "https://framagit.org/framasoft/mobilizon/"
fund = "https://soutenir.framasoft.org/"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = ["amd64", "arm64"]
multi_instance = false
ldap = true
sso = true
disk = "200M"
ram.build = "700M"
ram.runtime = "400M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr", "en"]
    default = "fr"

    [install.admin]
    type = "user"

[resources]
    [resources.sources.main]
    amd64.url = "https://packages.joinmobilizon.org/5.0.1/mobilizon_5.0.1-try-package-bullseye-amd64.tar.gz"
    amd64.sha256 = "9d364dcd85c517f1845872ce69e3d749c0dad971478484c91705e6a1e3902487"
    arm64.url = "https://packages.joinmobilizon.org/4.1.0/mobilizon_4.1.0_arm64-debian-bullseye.tar.gz"
    arm64.sha256 = "8642c1ab8e598934e04cea7a4eb70b3ff14b37a6147e7cd9b38fe931a26148c9"

    autoupdate.strategy = "latest_gitlab_release"
    autoupdate.asset.amd64 = "mobilizon_.*-try-package-bullseye-amd64.tar.gz"
    autoupdate.asset.arm64 = "mobilizon_.*_arm64-debian-bullseye.tar.gz"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.data_dir]
    subdirs = ["uploads"]
    owner = "__APP__:rwx"
    group = "__APP__:rwx"

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 8095

    [resources.apt]
    packages = [
        "postgresql",
        "postgresql-client",
        "postgresql-contrib",
        "postgis",
        "postgresql-postgis-scripts",
        "postgresql-postgis",
        "argon2",
        "imagemagick",
        "webp",
        "gifsicle",
        "jpegoptim",
        "optipng",
        "pngquant",
        "file",
    ]

    [resources.database]
    type = "postgresql"
